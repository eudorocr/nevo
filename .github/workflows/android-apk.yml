name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Create Flutter app skeleton
        run: flutter create --platforms=android app

      - name: Inject your main.dart
        run: |
          rm -rf app/lib
          mkdir -p app/lib
          cp ci/app_main.dart app/lib/main.dart

      - name: Prepare icon & config
        run: |
          mkdir -p app/assets
          cp ci/app_icon.png app/assets/app_icon.png
          cp ci/flutter_launcher_icons.yaml app/flutter_launcher_icons.yaml

      - name: Add required packages (app + dev)
        working-directory: app
        run: |
          flutter pub add shared_preferences
          flutter pub add flutter_localizations --sdk=flutter
          flutter pub add device_calendar
          flutter pub add --dev flutter_launcher_icons

      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Generate launcher icons
        working-directory: app
        run: flutter pub run flutter_launcher_icons -f flutter_launcher_icons.yaml

      - name: Inject Calendar permissions (Android)
        working-directory: app
        run: |
          FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$FILE" ]; then
            if ! grep -q 'android.permission.READ_CALENDAR' "$FILE"; then
              awk '{
                print $0
                if ($0 ~ /<manifest[^>]*>/ && !inserted) {
                  print "    <uses-permission android=\"name\" android:name=\"android.permission.READ_CALENDAR\" />"
                  print "    <uses-permission android=\"name\" android:name=\"android.permission.WRITE_CALENDAR\" />"
                  inserted=1
                }
              }' "$FILE" > tmp && mv tmp "$FILE"
              echo "Inserted calendar permissions."
            else
              echo "Calendar permissions already present."
            fi
          else
            echo "AndroidManifest.xml not found; skipping permissions."
          fi

      - name: Ensure Android minSdk 21
        working-directory: app
        run: |
          FILE="android/app/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 21/' "$FILE" || true
          fi

      - name: Set Android app name (best-effort)
        working-directory: app
        run: |
          FILE="android/app/src/main/res/values/strings.xml"
          if [ -f "$FILE" ]; then
            sed -i 's/app_name">[^<]*/app_name">Eventos/' "$FILE"
          else
            echo "strings.xml not found; skipping app name change."
          fi

      - name: Build APK (release)
        working-directory: app
        run: flutter build apk --release

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/app/outputs/flutter-apk/app-release.apk

      - name: Create/Update Release 'latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Android APK
          draft: false
          prerelease: false
          files: |
            app/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


