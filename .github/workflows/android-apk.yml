name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necesario para crear/actualizar Releases con GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Create Flutter app skeleton
        run: flutter create app

      - name: Inject your main.dart
        run: |
          rm -rf app/lib
          mkdir -p app/lib
          cp ci/app_main.dart app/lib/main.dart


- name: Add required Flutter packages
  working-directory: app
  run: |
    flutter pub add shared_preferences
      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: app
        run: flutter build apk --release

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/app/outputs/flutter-apk/app-release.apk

      - name: Create/Update Release 'latest'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Android APK
          draft: false
          prerelease: false
          files: |
            app/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
