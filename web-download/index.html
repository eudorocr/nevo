<!doctype html><html lang="es"><meta charset="utf-8"><title>Descargar APK</title>
<style>body{font-family:system-ui;margin:40px}.card{max-width:720px;margin:auto;border:1px solid #e5e7eb;border-radius:16px;padding:24px;box-shadow:0 1px 10px rgba(0,0,0,.05)}</style>
<div class="card"><h1>Descargar APK</h1><p>Release <code>latest</code></p>
<label>Owner: <input id="owner"></label> <label>Repo: <input id="repo"></label>
<button id="fetch">Buscar APK</button> <a id="dl" style="display:none"><button>Descargar</button></a>
<pre id="log" style="color:#6b7280"></pre></div>
<script>
async function go(){const o=owner.value.trim(),r=repo.value.trim(),l=log,d=dl;d.style.display='none';d.removeAttribute('href');l.textContent='Cargando...';
try{const res=await fetch(`https://api.github.com/repos/${o}/${r}/releases/tags/latest`);
if(!res.ok) throw new Error('No se pudo leer el Release latest.'); const data=await res.json();
const apk=(data.assets||[]).find(a=>a.name.endsWith('.apk')); if(!apk) throw new Error('No hay APK en el Release.');
d.href=apk.browser_download_url; d.style.display='inline-block'; l.textContent=`${data.name} â€” ${apk.name}`;}catch(e){l.textContent='Error: '+e.message;}}
fetch.onclick=go;
</script></html>
